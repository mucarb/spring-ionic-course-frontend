<ion-header>
  <ion-navbar>
    <ion-title>Registrar-se</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="signupUser(); $event.preventDefault()">
    <ion-item>
      <ion-label stacked>Nome*</ion-label>
      <ion-input formControlName="name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email*</ion-label>
      <ion-input formControlName="email" type="text"></ion-input>
    </ion-item>

    <ion-list radio-group formControlName="type">
      <ion-list-header>
        Tipo de Cliente
      </ion-list-header>

      <ion-item>
        <ion-label>Pessoa física</ion-label>
        <ion-radio checked="true" value="1"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Pessoa jurídica</ion-label>
        <ion-radio value="2"></ion-radio>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-label stacked>CPF ou CNPJ</ion-label>
      <ion-input formControlName="cpfOrCnpj" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Senha*</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Logradouro*</ion-label>
      <ion-input formControlName="publicPlace" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Número*</ion-label>
      <ion-input formControlName="number" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Complemento</ion-label>
      <ion-input formControlName="complement" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Bairro</ion-label>
      <ion-input formControlName="neighborhood" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>CEP*</ion-label>
      <ion-input formControlName="zipCode" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Telefone 1*</ion-label>
      <ion-input formControlName="phone1" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Telefone 2</ion-label>
      <ion-input formControlName="phone2" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Telephone 3</ion-label>
      <ion-input formControlName="phone3" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Estado*</ion-label>
      <ion-select formControlName="stateId" (ionChange)="updateCities()">
        <ion-option value="1">Minas Gerais</ion-option>
        <ion-option value="2">São Paulo</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>Cidade*</ion-label>
      <ion-select formControlName="cityId">
        <ion-option value="1">Uberlândia</ion-option>
        <ion-option value="2">Campinas</ion-option>
      </ion-select>
    </ion-item>

    <button ion-button block type="submit">Criar conta</button>
  </form>
</ion-content>
