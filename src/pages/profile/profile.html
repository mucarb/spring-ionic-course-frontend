<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-avatar>
    <img class="circle" src="{{customer?.imageUrl}}">
  </ion-avatar>

  <h2 text-center>{{customer?.name}}</h2>

  <p text-center>{{customer?.email}}</p>

  <ion-card>
    <ion-card-header>
      Enviar imagem de perfil
    </ion-card-header>

    <ion-item *ngIf="picture">
      <img [src]="picture">
    </ion-item>

    <ion-item>
      <button ion-button block (click)="getCameraPicture()" [disabled]="cameraOn">
        CÃ¢mera
      </button>
    </ion-item>
  </ion-card>
</ion-content>
