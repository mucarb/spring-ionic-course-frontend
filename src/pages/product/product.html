<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of products" (click)="showDetail()">
      <ion-thumbnail item-start>
        <img [src]="item?.imageUrl || 'assets/imgs/prod.jpg'">
      </ion-thumbnail>

      <h2>{{item.name}}</h2>

      <p>{{item.price | currency: 'BRL'}}</p>
    </button>
  </ion-list>
</ion-content>
